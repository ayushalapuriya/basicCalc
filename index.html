<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">
</head>
<body>
    <div class="bCal">
        <div class="bCal-keys">
            <input type="text" id="display">
            <div class="btn">
                <button onclick="clearDisplay()" type="button" id="clear">AC</button>
                <button onclick="deleteLast()" type="button" id="delete">C</button>
                <button type="button" id="percent">%</button>
                <button onclick="toDisplay('/')" type="button" id="div">/</button>
                <button onclick="toDisplay(7)" type="button" id="seven">7</button>
                <button onclick="toDisplay(8)" type="button" id="eight">8</button>
                <button onclick="toDisplay(9)" type="button" id="nine">9</button>
                <button onclick="toDisplay('*')" type="button" id="mul">*</button>
                <button onclick="toDisplay(4)" type="button" id="four">4</button>
                <button onclick="toDisplay(5)" type="button" id="five">5</button>
                <button onclick="toDisplay(6)" type="button" id="six">6</button>
                <button onclick="toDisplay('-')" type="button" id="sub">-</button>
                <button onclick="toDisplay(1)" type="button" id="one">1</button>
                <button onclick="toDisplay(2)" type="button" id="two">2</button>
                <button onclick="toDisplay(3)" type="button" id="three">3</button>
                <button onclick="toDisplay('+')" type="button" id="add">+</button>
                <button onclick="toDisplay(0)" type="button" id="zero">0</button>
                <button onclick="toDisplay('.')" type="button" id="deci">.</button>
                <button onclick="cr()" type="button" id="equal">=</button>
            </div>
            <input type="text" id="blank">
        </div>
    </div>
</body>
<script src="Cal.js"></script>
</html>
